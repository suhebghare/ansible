---
- name: deploy sql file on account db
  hosts: dbsrvgrp
  gather_facts: no
  tasks:
    - name: copy sql file to tmp directory
      copy:
        src: file/db_backup.sql
        dest: /tmp/db_backup.sql
      tags:
        - deploy

    - name: restoring db
      mysql_db:
        name: "{{dbname}}"
        login_user: "{{dbuser}}"
        login_password: "{{dbpass}}"
        state: import
      notify:
        - restart mysql
      tags:
        - deploy

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
