---
- name: set host to ip mapping in /etc/hosts file of all the instances
  hosts: all
  task:
    - name: import host name from var files
      include_vars: group_vars/hostsip

    - name: update host file for all instances
      blockinfile:
        path: /etc/hosts
        block: |
          {{web01_ip}} web01
          {{app01_ip}} app01
          {{mc01_ip}} mc01
          {{rmq01_ip}} rmq01
          {{db01_ip}} db01
